{% extends 'base.html' %}

{% block content %}
        <h1>Article List</h1>
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="#">{{article.title}}</a></h2>
                    <p>{{article.snippet}}</p>
                    <h4><em>{{article.date}}</em></h4>
            {% endfor %}
                </div>
            </div>
{% endblock %}
